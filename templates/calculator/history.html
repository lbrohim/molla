<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .history-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .history-header {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .table-container {
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            color: #555;
        }

        .calculation-cell {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
        }

        .result-cell {
            font-weight: 600;
            color: #667eea;
        }

        .timestamp-cell {
            color: #888;
            font-size: 0.9rem;
        }

        .no-history {
            padding: 3rem;
            text-align: center;
            color: #666;
        }

        .no-history h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .no-history p {
            margin-bottom: 2rem;
        }

        .no-history a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .no-history a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .stats {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .history-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .history-header h1 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .calculation-cell {
                font-size: 1rem;
            }

            .table-container {
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            th:nth-child(4), td:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="{% url 'calculator:caculator' %}">Calculator</a>
        <a href="#" class="active">History</a>
    </nav>
</header>

<div class="container">
    <div class="history-container">
        <div class="history-header">
            <h1>Calculation History</h1>
            <button class="clear-btn" id="clearHistory">
                Clear History
            </button>
        </div>

        <div id="historyContent">
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Calculation</th>
                        <th>Result</th>
                        <th>Date & Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for result in results %}
                        <tr>
                            <td>1</td>
                            <td class="calculation-cell">{{ result.num1 }} {{ result.sign }} {{ result.num2 }}</td>
                            <td class="result-cell">{{ result.result }}</td>
                            <td class="timestamp-cell">{{ result.created_at }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="stats">
                Total calculations: 3
            </div>
        </div>
    </div>
</div>


</body>
</html>

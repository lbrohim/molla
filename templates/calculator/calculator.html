<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="number"], select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        .operation-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: end;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .history-preview {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .calculator {
                padding: 2rem;
                margin: 1rem;
            }

            .operation-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="" class="active">Calculator</a>
            <a href="{% url 'calculator:history' %}">History</a>
        </nav>
    </header>

    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>

            <form method="post" action="{% url 'calculator:caculator' %}" id="calculatorForm">
                {% csrf_token %}
                <div class="operation-row">
                    <div class="input-group">
                        <label for="num1">First Number</label>
                        <input name="num1" type="number" id="num1" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="operation">Operation</label>
                        <select name="sign" id="operation" required>
                            <option value="">Select...</option>
                            <option value="+">+ Addition</option>
                            <option value="-">- Subtraction</option>
                            <option value="*">ร Multiplication</option>
                            <option value="/">รท Division</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="num2">Second Number</label>
                        <input name="num2" type="number" id="num2" step="any" required>
                    </div>
                </div>

                <button type="submit">Calculate</button>
            </form>

            <div class="result" id="result">
                <h3>Result: {{ result }}</h3>
                <div class="result-value" id="resultValue">Result will appear here</div>
                <div class="history-preview" id="historyPreview"></div>
            </div>
        </div>
    </div>


</body>
</html>
